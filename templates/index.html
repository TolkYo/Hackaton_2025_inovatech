<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor de Montagem - IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #121212; color: #e0e0e0; }
        .video-container { 
            border: 2px solid #333; 
            border-radius: 10px; 
            overflow: hidden; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background: #000;
        }
        .img-fluid { width: 100%; height: auto; }
        .status-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            height: 100%;
        }
        .log-box {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary mb-4">
  <div class="container">
    <a class="navbar-brand" href="#"><i class="bi bi-robot"></i> Supervisor de Montagem</a>
  </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-8 mb-4">
            <div class="video-container">
                <img src="{{ url_for('video_feed') }}" class="img-fluid" alt="Video Feed">
            </div>
        </div>

        <div class="col-lg-4">
            <div class="status-card p-4">
                <h4 class="mb-3 text-primary"><i class="bi bi-activity"></i> Status</h4>
                
                <div class="d-grid gap-2 mb-4">
                    <button class="btn btn-outline-success disabled"><i class="bi bi-camera-video-fill"></i> Câmera Ativa</button>
                </div>

                <h5 class="mt-4">Instrução Atual:</h5>
                <div class="log-box mb-3">
                    <span id="comando-texto">Aguardando...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Script para atualizar o texto do status
    setInterval(function() {
        fetch('/status')
            .then(response => response.json())
            .then(data => {
                const logDiv = document.getElementById('comando-texto');
                if (logDiv.innerText !== data.mensagem) {
                    logDiv.innerText = "> " + data.mensagem;
                }
            });
    }, 1000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
